<div class="container-fluid m-0 p-0 mainContainerBackground">
    <div class="row m-0 p-0">
      <div class="col-12 m-0 p-0">
        <div class="container">
          <div class="row d-flex justify-content-center my-5">
            <div class="col-12 secondaryContainerBackground p-4">
              <h1 class="h3 mb-4 mainHeader"><i class="fas fa-sign-in-alt"></i> Please Sign In</h1>
              <form [formGroup]="signInForm" (ngSubmit)="login()">
                <div class="form-group mb-3">
                  <label for="inputUserName" class="form-label">User Name</label>
                  <input [class.is-invalid]="userName.invalid && userName.touched" type="string" formControlName="userName" class="form-control" id="inputUserName" placeholder="Enter User Name">
                  <div *ngIf="userName.invalid && userName.touched">
                    <small *ngIf="userName.errors?.['required']" class="text-danger">User Name is required</small>
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input [class.is-invalid]="password.invalid && password.touched" type="text" formControlName="password" class="form-control" id="inputPassword" placeholder="Enter your Password">
                  <div *ngIf="password.invalid && password.touched">
                    <small *ngIf="password.errors?.['required']" class="text-danger">Password is required</small>
                  </div>
                </div>
                <div class="mb-3">
                  <a routerLink="/">Forgot Password?</a>
                </div>
                <button [disabled]="!signInForm.valid" type="submit" class="btn btn-primary text-uppercase" (click)="login()">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<app-snackbar></app-snackbar>
