<div class="container-fluid m-0 p-0 mainContainerBackground">
    <div class="row m-0 p-0">
        <div class="col-12 m-0 p-0">
            <div class="container">
                <div class="row my-5">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink="/home" class="breadcrumbStyle"><b>Home</b></a></li>
                            <li class="breadcrumb-item active" aria-current="page"><b>Health Services</b></li>
                        </ol>
                    </nav>
                    <div class="col-12 secondaryContainerBackground p-4">
                        <h1 class="h3 mb-4 mainHeader"><i class="fas fa-plus"></i> Add Health Service</h1>
                        <form [formGroup]="addHealthServiceForm" (ngSubmit)="addHealthService()">
                            <div class="form-group mb-3">
                              <label for="inputName" class="form-label">Health Service</label>
                              <input  type="text" formControlName="name" class="form-control" id="inputName" placeholder="Enter health service">
                            </div>
                            <button [disabled]="!addHealthServiceForm.valid" type="submit" class="btn btn-primary text-uppercase">Add Health Service</button>
                        </form>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-12 secondaryContainerBackground p-4">
                        <h1 class="h3 mb-4 mainHeader"><i class="fas fa-x-ray"></i> Health Services List</h1>
                        <div *ngIf="listFetched" class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead class="tableHead">
                                    <tr>
                                        <th>Sl</th>
                                        <th>Health Service Name</th>
                                        <th>Edit</th>

                                    </tr>
                                </thead>

                                <tbody class="tableBody">
                                    <tr *ngFor="let healthServices of healthServicesList; let i=index">
                                        <td>{{i+1}}</td>
                                        <td>{{healthServices.$name}}</td>
                                        <td class="text-center"><button type="button" class="btn btn-primary btn-sm" (click)="goToEditHealthService(i)">Edit Service</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-snackbar></app-snackbar>
