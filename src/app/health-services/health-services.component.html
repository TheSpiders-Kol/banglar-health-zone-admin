<div class="container-fluid m-0 p-0 mainContainerBackground">
    <div class="row m-0 p-0">
        <div class="col-12 m-0 p-0">
            <div class="container">
                <div class="row my-5">
                    <div class="col-12 secondaryContainerBackground p-4">
                        <h1 class="h3 mb-4 mainHeader"><i class="fas fa-plus"></i> Add Health Service</h1>
                        <form [formGroup]="addHealthServiceForm" (ngSubmit)="formSubmit()">
                            <div class="form-group mb-3">
                              <label for="inputName" class="form-label">Health Service</label>
                              <input [class.is-invalid]="name.invalid && name.touched" type="text" formControlName="name" class="form-control" id="inputName" placeholder="Enter health service">
                              <div *ngIf="name.invalid && name.touched">
                                <small *ngIf="name.errors?.['required']" class="text-danger">Health service name is required</small>
                              </div>
                            </div>
                            <button [disabled]="!addHealthServiceForm.valid" type="submit" class="btn btn-primary text-uppercase">Add Health Service</button>
                          </form>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-12 secondaryContainerBackground p-4">
                        <h1 class="h3 mb-4 mainHeader"><i class="fas fa-x-ray"></i> Health Services List</h1>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead class="tableHead">
                                    <tr>
                                        <th>Sl</th>
                                        <th>Health Service Name</th>
                                        <th>Edit</th>
        
                                    </tr>
                                </thead>
        
                                <tbody class="tableBody">
                                    <tr>
                                        <td>1</td>
                                        <td>CT Scan</td>
                                        <td class="text-center">
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-secondary" data-bs-toggle="dropdown">
                                                    <i class="fa fa-bars"></i>
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li><a class="dropdown-item anchorTagPadding" (click)="addHealthService()"><h6 class="small">Edit Service</h6></a></li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
